<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />

    <title>Reset Password/Username</title>
</head>

<!-- <body onload="checklogin()"> -->

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="snow.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy" />
            SnowAngels
        </a>
    </nav>

    <div class="container">
        <div class="Absolute-Center is-Responsive">
            <!-- <div class="row"> -->
            <div id="message"></div>
            <!-- </div> -->
            <div id="loginElement" class="row">
                <div class="col-md-offset-1">
                    <div class="card bg-light mb-3">
                        <div class="card-header">Reset Username/Password</div>
                        <div class="card-body">
                            <p>
                                <small>Please select your account type.</small>
                            </p>
                            <form action="" id="loginForm">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-off"></i></span>
                                    <select id="accounttype" class="form-control">
                                        <option name="" value="">Account type?</option>
                                        <!-- <option name="accounttype" value="volunteer">
                        Volunteer
                      </option> -->
                                        <option name="accounttype" value="needy">Needy</option>
                                    </select>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-refresh"></i></span>

                                    <select id="resetType" class="form-control">
                                        <option name="" value="">Select here</option>
                                        <option name="resetType" value="username">
                                            Reset Username
                                        </option>
                                        <option name="resetType" value="password">
                                            Reset Password
                                        </option>
                                    </select>
                                </div>
                                <div class="resetValueDiv"></div>
                                <div class="errMessage"></div>
                                <div class="form-group">
                                    <button type="button" style="display: none"
                                        class="btn btn-danger btn-block resetButton">
                                        Reset
                                    </button>
                                </div>
                                <hr>
                                <div class="form-group text-center">
                                    <a href="/">Log in</a>&nbsp;|&nbsp;<a href="#">Support</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
