<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />

  <title>Login</title>
</head>

<!-- <body onload="checklogin()"> -->

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="snow.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy" /> SnowAngels
    </a>
  </nav>

  <div class="container">
    <div class="Absolute-Center is-Responsive">
      <!-- <div class="row"> -->
      <div id="message"></div>
      <!-- </div> -->
      <div id="loginElement" class="row">
        <div class="col-md-offset-1">
          <div class="card bg-light mb-3">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form action="" id="loginForm">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-off"></i></span>
                  <select id="type" class="form-control" disabled>

                    <option name="type" value="needy">Needy</option>
                    <option name="type" value="volunteer">Volunteer</option>
                  </select>
                </div>

                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input class="form-control" type="text" name="username" id="username" placeholder="username" />
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input class="form-control" type="password" id="password" name="password" placeholder="password" />
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" id="remember" type="checkbox" />
                    Remember me
                  </label>
                </div>
                <div class="form-group">
                  <button type="button" id="login" class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>

                <div class="form-group">
                  <button type="button" onclick="$(location).attr('href','/register.html')"
                    class="btn btn-danger btn-block">
                    Register
                  </button>
                </div>
                <hr>
                <div class="form-group text-center">
                  <a href="forgot.html">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
